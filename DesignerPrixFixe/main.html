<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>[Knockout] DesignerPrixFixe</title>

    <link href="css/bootstrap.css" rel="stylesheet" />

    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/holder.js"></script>

    <script src="scripts/knockout-3.1.0.js"></script>
</head>
<body>
    <div class="container well">
        <div class="panel panel-primary">
            <div class="panel-heading">Designer Prix Fixe</div>

            <table class="table table-hover table-condensed table-responsive">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" /></th>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: dishes">
                    <tr>
                        <td>
                            <input type="checkbox" /></td>
                        <td>
                            <img data-bind="attr: { src: imageSrc }" alt="..." />
                        </td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: price"></td>
                        <td>
                            <input data-bind="value: quantity" class="form-control" type="text" value="1" />
                        </td>
                        <td data-bind="text: formatCurrency(subtotal())"></td>
                    </tr>
                </tbody>
            </table>

            <div class="panel-footer">
                <div class="pull-right">
                    Total: <span>1</span> $
					<button class="btn btn-primary">Submit</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
